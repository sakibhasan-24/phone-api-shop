<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone</title>
    <script
      src="https://kit.fontawesome.com/01c61bf859.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="">
      <div class="bg-purple-900 px-4 py-10">
        <div
          class="flex text-3xl justify-between items-center font-bold mx-5 my-6 text-white"
        >
          <p>Hot Gadgets</p>
          <p
            class="bg-blue-500 px-6 py-3 cursor-pointer hover:bg-blue-700 rounded-md"
          >
            Sign Up
          </p>
        </div>
        <div class="lg:w-1/2 mx-auto text-center space-y-6 p-2 mb-48">
          <h1 class="text-5xl lg:text-7xl font-bold">Apple 14 Pro Max</h1>
          <p class="text-xl">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>
          <p
            class="bg-blue-500 text-white w-[200px] lg:w-[100px] mx-auto my-2 text-center px-4 lg:px-2 py-4 cursor-pointer hover:bg-blue-700 rounded-md"
          >
            buy Now
          </p>
        </div>
      </div>
      <!-- -bottom-[120%] left-[10%] -->
      <div
        class="w-4/5 lg:w-3/4 mx-auto absolute lg:-translate-y-32 lg:translate-x-32 -translate-y-48 translate-x-16"
      >
        <img
          class="w-[400px] lg:w-3/4 mx-auto rounded-md mb-32"
          src="https://i.ebayimg.com/images/g/kwwAAOSwm~lkW7Of/s-l1200.jpg"
          alt="images"
        />
      </div>
    </header>

    <main class="w-3/4 mx-auto mt-20 lg:mt-96 font-bold">
      <h1 class="text-center text-5xl">Search your phone</h1>
      <div class="flex items-center justify-center gap-1">
        <input
          type="text"
          name=""
          placeholder="search here"
          id="search-field"
          class="my-12 bg-gray-300 w-full rounded-md px-6 py-4 outline-dotted focus:bg-gray-100"
        />
        <button
          id="search-btn"
          class="bg-blue-400 text-white px-8 py-5 rounded-lg outline-none font-bold"
        >
          Search
        </button>
      </div>
      <!-- phones section -->
      <section class="my-4">
        <div class="text-center hidden" id="loading">
          <i
            class="fa-regular text-purple-600 fa-circle text-6xl translate-x-14 fa-beat-fade"
          ></i>
        </div>
        <div
          id="phones-container"
          class="grid grid-cols-1 gap-10 lg:grid-cols-3 md:grid-cols-2"
        ></div>
        <button
          id="show-all-btn"
          class="bg-blue-400 hidden text-white px-4 py-3 rounded-lg outline-none font-bold"
        >
          Show All
        </button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
